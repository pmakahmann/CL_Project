<table>
    <tr>
        <th>Title</th>
        <th>Artist</th> 
        <th>Date</th>
    </tr>
    
    {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.composition_date }}</td>
        </tr>
    {% endfor %}
    
</table>
